<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>tskTrckr</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="styles.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<header><h1 style="display: flex; justify-content: center;">tskTrckr</h1></header>
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				hello, <input type="text" id="name" placeholder="name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TASK</h3>
			<form id="new-todo-form">
				<h4>what's on your agenda today?</h4>
				<input 
					type="text" 
					placeholder="e.g. study, grocery shopping, etc."
					name="content"
					id="content" 
					required/>
				
				<!-- <h4>Pick a category</h4> -->
				<div class="options" style="display: none;">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
					</label>
				</div>

				<input type="submit" value="Add Task" style="width: 10%;"/>
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>task list</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="script.js"></script>
	<script src="server.js"></script>
	<!-- End of JS Import -->
</body>
</html>
